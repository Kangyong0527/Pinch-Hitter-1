version: 2.0

phases:
  install:
    runtime-versions: 
      nodejs: 14
        commands:
          - echo node version check
          - node -v
          - npm -v
  pre_build:
    commands:
      - cd client
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - "**/*"
  base-directory: client/build
